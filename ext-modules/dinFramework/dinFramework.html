<div class="dinf-title-bar">
    <div class="row">
        <div class="dinf-logo-area col-sm-6">
            <img class="dinf-icon" ng-src="{{iconFile}}">
            <div class="dinf-title-area">
                <p class="dinf-logo-title">{{title}}</p>
                <p class="dinf-logo-subtitle">{{subtitle}}</p>
            </div>
        </div>
        <div class="dinf-right-side-controls col-sm-6">
            <div>
                <button class="btn btn-primary">button 1</button>
                <button class="btn btn-success">button 2</button>
                <button class="btn btn-warning">button 3</button>
            </div>
        </div>
    </div>
</div>
